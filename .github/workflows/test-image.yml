name: Test Docker Image

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-image:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: determine-tag
        run: |
          # Use the SHA of the triggering workflow's head commit
          SHA="${{ github.event.workflow_run.head_sha }}"
          SHORT_SHA="$(echo "$SHA" | cut -c1-12)"
          TAG="sha-${SHORT_SHA}"
          echo "sha=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using image tag: $TAG"

      - name: Test Docker image functionality
        run: |
          echo "Testing the built Docker image..."
          TAG="${{ steps.determine-tag.outputs.sha }}"

          # Wait to ensure the new image is published
          sleep 45

          # Try pulling the SHA-tagged image first; fall back to latest
          if docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}; then
            IMAGE_TAG="${TAG}"
            echo "Pulled image with SHA tag: ${TAG}"
          else
            echo "SHA tag not available yet, falling back to latest"
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            IMAGE_TAG="latest"
          fi

          # Show image creation time
          docker image inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} --format='{{.Created}}'

          # Test basic Python functionality
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} python -c "
          import sys
          print('ðŸ Python version:', sys.version)
          
          # Test core imports
          print('Testing imports...')
          
          try:
              import torch
              print('âœ… PyTorch imported, version:', torch.__version__)
              print('   CUDA available:', torch.cuda.is_available())
          except ImportError as e:
              print('âŒ PyTorch failed:', e)
              raise
          
          try:
              from autogluon.timeseries import TimeSeriesPredictor
              print('âœ… AutoGluon TimeSeries imported')
          except ImportError as e:
              print('âŒ AutoGluon TimeSeries failed:', e)
              raise
          
          try:
              import vectorbt as vbt
              print('âœ… VectorBT imported, version:', vbt.__version__)
          except Exception as e:
              print('âŒ VectorBT failed:', e)
              raise
          
          try:
              import talib
              import numpy as np
              test_data = np.random.randn(100).cumsum() + 100
              sma = talib.SMA(test_data, timeperiod=20)
              print('âœ… TA-Lib imported and working')
              print('   Available functions:', len(talib.get_functions()))
          except Exception as e:
              print('âŒ TA-Lib test failed:', e)
              raise
          
          try:
              from transformers import pipeline
              print('âœ… Transformers imported')
          except Exception as e:
              print('âŒ Transformers failed:', e)
              raise
          
          try:
              import pandas as pd
              import numpy as np
              import matplotlib.pyplot as plt
              print('âœ… Data science stack imported')
              print('   NumPy version:', np.__version__)
              from packaging import version
              if version.parse(np.__version__) >= version.parse('2.0.0'):
                  print('âš ï¸  Warning: NumPy 2 detected')
              else:
                  print('âœ… NumPy version is compatible')
          except Exception as e:
              print('âŒ Data science stack failed:', e)
              raise
          "

      - name: Test JupyterLab startup
        run: |
          echo "Testing JupyterLab startup..."
          TAG="${{ steps.determine-tag.outputs.sha }}"
          IMAGE_TAG="${TAG}"
          if ! docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}; then
            IMAGE_TAG="latest"
          fi

          CONTAINER_ID=$(docker run -d -p 8888:8888 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} start-jupyter.sh)
          sleep 30

          if curl -f http://localhost:8888 >/dev/null 2>&1; then
            echo "âœ… JupyterLab started successfully"
          else
            echo "âŒ JupyterLab failed to start"
            docker logs "$CONTAINER_ID"
            exit 1
          fi

          docker stop "$CONTAINER_ID"
          docker rm "$CONTAINER_ID"

      - name: Create test summary
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| PyTorch | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| AutoGluon | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| VectorBT | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| TA-Lib | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Transformers | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| JupyterLab | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **All tests passed!** The Docker image is ready for use." >> $GITHUB_STEP_SUMMARY
